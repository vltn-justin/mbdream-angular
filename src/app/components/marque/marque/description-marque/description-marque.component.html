<div id="btnAddUpdateDesc">
  <button type="button" (click)="setEditorDesc()">
    <ng-container *ngIf="marque.descriptionMarque !== undefined else addInfos">Mettre à jour la description</ng-container>
    <ng-template #addInfos>Ajouter une description</ng-template>
  </button>
</div>

<div class="msgFrom" id="errorMsgDesc" *ngIf="errorMsg">
  <p>{{errorMsg}}</p>
</div>

<div class="msgFrom" id="successMsgDesc" *ngIf="successMsg">
  <p>
    {{successMsg}}
  </p>
</div>

<ng-container *ngIf="marque.descriptionMarque || onEdit else noDescription">
  <ng-container *ngIf="onEdit else description">
    <form [formGroup]="descriptionForm" (ngSubmit)="saveDesc()">
      <label for="dateCreation">Date de création : </label>
      <input type="date" name="dateCreation" id="dateCreation" formControlName="dateCreation">

      <quill-editor formControlName="descriptionMoto" class="content-editor" [styles]="{'min-height':'225px'}"></quill-editor>

      <div id="btnDesc">
        <button type="submit" [disabled]="!descriptionForm.valid">Sauvegarder</button>
      </div>
    </form>
  </ng-container>

  <ng-template #description>
    <p>
      Date de création : {{marque.dateCreation | date:'fullDate' }}
    </p>

    <quill-view [content]="marque.descriptionMarque" format="html" theme="snow"></quill-view>
  </ng-template>
</ng-container>

<ng-template #noDescription>
  Pas de description pour cette marque
</ng-template>
